<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | Test Book</title>
    <link rel="shortcut icon" href="test_book_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="gotoHome()">
    <div class="mainpage-container">
      <main class="mp-top-container">
        <!--logo-->
        <img class="logo" src="\logo.jpeg" alt="Test Book Logo" width="150px" />
        <h1>Hello <span id="user-name-here">User</span>!</h1>
        <h4>Enter Your name to continue the quiz.</h4>
        <div class="user-input">
          <input type="text" id="input-box" placeholder="Enter Your Name Here..."/>
          <button type="button" id="input-enter" onclick="callUserName()">Enter</button>
        </div>
        <p>You will get 10 second for each question.</p> 
      </main>
      <footer class="mp-btm-container"> <!-- bottom container -->
        <h1>Select Catagory</h1>
        <h4>
          These Catagory button will navigate us to a list of 10 questions each.
        </h4>
        <div class="catagory-btn"> <!-- Catagoty option button -->
          <a class="btn-option-A" href="quiz_page.html"><button id="selectionA" onclick="selectionOpA()"> HTML</button></a>
          <a class="btn-option-B" href="quiz_page.html"><button id="selectionB" onclick="selectionOpB()">CSS</button></a>
          <a class="btn-option-C" href="quiz_page.html"><button id="selectionc" onclick="selectionOpC()">JAVASCRIPT</button></a>
          <a class="btn-option-D" href="quiz_page.html"><button id="selectionD" onclick="selectionOpD()">DATA STRUCTURE</button></a>
        </div>
      </footer>
    </div>
    <!-- Js q and a link-->
    <script src="qna.js"></script>
    <script src="script.js"></script>
  </body>
</html>
